<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HTML2.2</title>
</head>

<body>
<form type="get" name="registration-form">
  <input type="text" name="first-name" placeholder="First Name" />
  <input type="text" name="last-name" placeholder="Last Name" />
  <br />
  <input type="password" name="password" placeholder="Password" />
  <br />
  <textarea name="comment" cols="50" rows="10" placeholder="comment"></textarea>
  <br />
  Gender<br />
  <input type="radio" name="gender" value="male" />
  Male<br/>
  <input type="radio" name="gender" value="female" />
  Female<br/>
  Intarest<br />
  <input type="checkbox" name="intarest" value="music" />
  Music<br />
  <input type="checkbox" name="intarest" value="sports" />
  Sports<br />
  <input type="checkbox" name="intarest" value="Books" />
  Books<br />
  <select name="choice">
    <option value="milk">Milk</option>
    <option value="tea">Tea</option>
    <option value="coffee">Coffee</option>
  </select>
  <br/>
  <input type="color" value="color" />
  <br />
  <input type="date" value="date" />
  <br />
  <input type="time" value="time" />
  <br />
  <input type="datetime-local" value="date-time" />
  <br />
  <select name="skills" size="6" multiple>
    <option name="html">HTML</option>
    <option name="css">CSS</option>
    <option name="javascript">Javascript</option>
    <option name="jquery">Jquery</option>
    <option name="bootstrap">Bootstrap</option>
    <option name="angularjs">Angularjs</option>
  </select>
  <br />
  <input type="submit" name="submit" />
  <input type="reset" name="reset" />
</form>
</body>
</html>
